<link rel="stylesheet" media="all" href="css/libs.css" />
<link rel="stylesheet" media="all" href="css/style.css" />

</head>

<body>

	<div class="wrapper">
		<div class="topbar">
  <div class="topbar__container">
    <p class="topbar__text">Free worldwide shipping for orders over $200</p>
  </div>
</div>
		<header class="header">
  <div class="header__container">
    <a href="#" class="header__logo">
      <img src="img/logo.svg" alt="ORACLE" class="logo-img" id="logo-img">
    </a>

    <nav class="header__nav nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">Jewelry</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Collections</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
      </ul>
    </nav>

    <div class="header__actions actions">
      <button class="actions__btn" aria-label="Search">
        <img src="img/search.svg" alt="Search" class="actions__icon" id="icon-search">
      </button>
      <button class="actions__btn" aria-label="Account">
        <img src="img/user.svg" alt="Account" class="actions__icon" id="icon-user">
      </button>
      <button class="actions__btn" aria-label="Cart">
        <img src="img/cart.svg" alt="Cart" class="actions__icon" id="icon-cart">
      </button>
    </div>
  </div>
</header>
		<section class="hero">
    <div class="hero__background">
        <img src="img/slide-1.jpg" alt="Hero slide" class="hero__image" />

    <div class="hero__content">

        <a href="#" class="hero__btn btn">Shop Now</a>
    </div>
</section>
		<main class="main">
		</main>
		<footer class="footer">
	<div class="container">
		<div>facebook.com/include</div>

	</div>
</footer>

	</div>

	<!-- <script src="js/jquery.js"></script>
<script src="js/libs.js"></script> -->
<script src="js/app.js"></script>

<script>
    const header = document.querySelector('.header');
    const topbar = document.querySelector('.topbar');

    const logo = document.getElementById('logo-img');
    const iconSearch = document.getElementById('icon-search');
    const iconUser = document.getElementById('icon-user');
    const iconCart = document.getElementById('icon-cart');

    function updateHeaderAndTopbar() {
        const scrollY = window.scrollY;

        if (scrollY > 40) {
            header.classList.add('header--scrolled');
            topbar.classList.add('topbar--hidden');

            logo.src = 'img/logo_light.svg';
            iconSearch.src = 'img/search_light.svg';
            iconUser.src = 'img/user_light.svg';
            iconCart.src = 'img/cart_light.svg';
        } else {
            header.classList.remove('header--scrolled');
            topbar.classList.remove('topbar--hidden');

            logo.src = 'img/logo.svg';
            iconSearch.src = 'img/search.svg';
            iconUser.src = 'img/user.svg';
            iconCart.src = 'img/cart.svg';
        }
    }

    window.addEventListener('scroll', updateHeaderAndTopbar);
    window.addEventListener('load', updateHeaderAndTopbar);
</script>
</body>

</html>
